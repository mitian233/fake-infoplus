    <title>倒计时</title>

	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">

    <script type="text/javascript">
        //获取系统时间
        function showTime() {
            nowtime = new Date();
            year = nowtime.getFullYear();//年
            month = nowtime.getMonth() + 1;//月
            day = nowtime.getDate();//日
            hour = nowtime.getHours();//时
            minutes = nowtime.getMinutes(); //分
            seconds = nowtime.getSeconds(); //秒
            //文字增加空格
            document.getElementById("div_timer").style = "white-space:pre;";
            //显示时间
            document.getElementById("div_timer").innerText = p(year) + "年" +p(month) + "月" + p(day) + "日 " + p(hour) + ":" + p(minutes) + ":" + p(seconds);
        }

        setInterval("showTime()", 1000);

        //月日时分秒小于10补0
        function p(s) {
            return s < 10 ? '0' + s : s;
        }
    </script>
  </head><body>
	<div class="time2" id="div_timer" style="white-space: pre;">2022年09月09日 10:50:25</div>
  

</body></html>
